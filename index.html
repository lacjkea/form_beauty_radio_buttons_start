<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Form test</h1>
    <form
      action="index.html"
      name="beautyform"
      method="get"
      data-netlify="true"
    >
      <h2>Two beautiful visual options</h2>
      <label>
        <input type="radio" name="es-oils" value="option1" />
        <img
          width="300"
          height="200"
          alt="Cedrus atlantica 20090311"
          src="https://picsum.photos/id/238/300/200"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="50"
          height="50"
          fill="currentColor"
          class="bi bi-bookmark-check-fill"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5zm8.854-9.646a.5.5 0 0 0-.708-.708L7.5 7.793 6.354 6.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"
          />
        </svg>
      </label>
      <label>
        <input type="radio" name="es-oils" value="option2" />
        <img
          width="300"
          height="200"
          alt="Sandalwood fruit"
          src="https://picsum.photos/id/237/300/200"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="50"
          height="50"
          fill="currentColor"
          class="bi bi-bookmark-check-fill"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5zm8.854-9.646a.5.5 0 0 0-.708-.708L7.5 7.793 6.354 6.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"
          />
        </svg>
      </label>

      <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
